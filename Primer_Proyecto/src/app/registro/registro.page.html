<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registrarse:</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>

    <br>
    <ion-item lines="full">
      <ion-label  position="floating" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Primer nombre</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">apellidos</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Contraseña</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Confirmar contraseña</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Sigueinte</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
